<div class="container">
  <app-alert
    [show]="alert.show"
    [message]="alert.message"
    [type]="alert.type"
    (closeAlert)="closeAlert()">
  </app-alert>

  <div class="glass-card">
    <h2>Edit Project</h2>
    <form (ngSubmit)="updateProject()" class="form">
      <div class="form-group">
        <label class="form-label">Title</label>
        <input type="text" [(ngModel)]="project.title" name="title" class="form-control" placeholder="Enter project title">
      </div>

      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea [(ngModel)]="project.description" name="description" class="form-control" placeholder="Enter project description" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label class="form-label">Technology</label>
        <input type="text" [(ngModel)]="project.technology" name="technology" class="form-control" placeholder="Enter technology used">
      </div>

      <div class="button-group">
        <button type="submit" class="glass-btn">
          <i class="fas fa-save"></i>
          Save Changes
        </button>
        <a routerLink="/" class="glass-btn glass-btn-secondary">
          <i class="fas fa-times"></i>
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
