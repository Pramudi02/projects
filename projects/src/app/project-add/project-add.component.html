<form (ngSubmit)="createProject()">
  <label>Title:</label>
  <input type="text" [(ngModel)]="project.title" name="title"><br><br>
  <label>Description:</label>
  <textarea [(ngModel)]="project.description" name="description"></textarea><br><br>
  <label>Technology:</label>
  <input type="text" [(ngModel)]="project.technology" name="technology"><br><br>
  <button type="submit">Create Project</button>
</form>
