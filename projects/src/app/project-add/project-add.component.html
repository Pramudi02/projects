
<form (ngSubmit)="createProject()" class="project-form">
  <label>ID:</label>
  <input type="text" [(ngModel)]="project.id" name="id" class="form-input" required><br><br>
  
  <label>Title:</label>
  <input type="text" [(ngModel)]="project.title" name="title" class="form-input" required><br><br>
  
  <label>Description:</label>
  <textarea [(ngModel)]="project.description" name="description" class="form-input" required></textarea><br><br>
  
  <label>Technology:</label>
  <input type="text" [(ngModel)]="project.technology" name="technology" class="form-input" required><br><br>
  
  <button type="submit" class="submit-btn">Create Project</button>
</form>
